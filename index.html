<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in project</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
        <div class="content">
            <div class="sign-in_block">
                <div class="column1">
                    <div class="column1__item">
                        <div class="column1__content">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your account</p>
                            <input type="button" class="column1__button" value="sign in">
                        </div>
                        <div class="column1__hide-content">
                            <h1>Hello, Friend!</h1>
                            <p>Ð¢ot created an account yet? <br>
                                What are you waiting for?</p>
                            <input type="button" class="column1__hide-button" value="sign up">
                        </div>
                    </div>
                </div>
                <div class="column2">
                    <div class="column2__item">
                        <div class="column2__content">
                            <h1>Create Account</h1>
                            <div class="column2__icons">
                                <a href=""><img  class="icon" src="img/facebook2.png" alt=""></a>
                                <a href=""><img  class="icon" src="img/google.png" alt=""></a>
                                <a href=""><img  class="icon" src="img/instagram.png" alt=""></a>
                            </div>
                            <div class="column2__logs">
                                <p>or use your email for registration</p>
                                <input type="text" class="logs" name="" id="" placeholder="Name">
                                <input type="text" class="logs" name="" id="" placeholder="Email">
                                <input type="password" class="logs" name="" id="" placeholder="Password">
                            </div>
                            <input type="button" class="column2__button" value="Sign up">
                        </div>
                        <div class="column2__hide-content">
                            <h1>Sign in</h1>
                            <div class="column2__icons">
                                <a href=""><img  class="icon" src="img/facebook2.png" alt=""></a>
                                <a href=""><img  class="icon" src="img/google.png" alt=""></a>
                                <a href=""><img  class="icon" src="img/instagram.png" alt=""></a>
                            </div>
                            <div class="column2__hide-logs">
                                <p>or use your account</p>
                                <input type="text" class="hide-logs" name="" id="" placeholder="Email">
                                <input type="password" class="hide-logs" name="" id="" placeholder="Password">
                                <a href=""><p>Forgot your password?</p></a>
                            </div>
                            <input type="button" class="column2__hide-button" value="Sign in">
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
<script src="js/script.js"></script>
</html>
