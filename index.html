<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in project</title>
<link rel="stylesheet" href="scss/style.scss">
</head>
<body>
   <div class="wrapper">
        <div class="content">
            <div class="sign-in_block">
                <div class="column1">
                    <div class="column1__content">
                        <div class="column1__item">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your account</p>
                            <input type="button" class="column1__button" value="sign in">
                        </div>
                    </div>
                    <div class="column1__hide-content">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <input type="button" class="column1__hide-button" value="sign up">
                    </div>
                </div>
                <div class="column2">
                    <div class="column2__content">
                        <div class="column2__item">
                            <h1>Create Account</h1>
                            <div class="column2__icons">
                                <div class="icon"></div>
                                <div class="icon"></div>
                                <div class="icon"></div>
                            </div>
                            <div class="column2__logs">
                                <p>or use your email for registration</p>
                                <input type="text" class="logs" name="" id="" placeholder="Name">
                                <input type="text" class="logs" name="" id="" placeholder="Email">
                                <input type="password" class="logs" name="" id="" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="column2__hide-content">
                        <div class="column2__item">
                            <h1>Create Account</h1>
                            <div class="column2__icons">
                                <div class="icon"></div>
                                <div class="icon"></div>
                                <div class="icon"></div>
                            </div>
                            <div class="column2__logs">
                                <p>or use your account</p>
                                <input type="text" class="logs" name="" id="" placeholder="Name">
                                <input type="text" class="logs" name="" id="" placeholder="Email">
                                <input type="password" class="logs" name="" id="" placeholder="Password">
                                <p>Forgot your password?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
<script src="js/script.js"></script>
</html>
